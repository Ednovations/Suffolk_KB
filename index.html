<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading... - Replit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon-prompt-192.png" type="image/png" sizes="192x192">
    <!-- Styles (copied from the original) -->
    <style>
        @font-face {
            font-family: 'IBM Plex Sans';
            font-style: normal;
            font-weight: 400;
            src: url('ibm-plex-sans-v8-latin-regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'IBM Plex Sans';
            font-style: italic;
            font-weight: 400;
            src: url('ibm-plex-sans-v8-latin-italic.woff2') format('woff2');
        }
        @font-face {
            font-family: 'IBM Plex Sans';
            font-style: normal;
            font-weight: 500;
            src: url('ibm-plex-sans-v8-latin-500.woff2') format('woff2');
        }
        @font-face {
            font-family: 'IBM Plex Sans';
            font-style: italic;
            font-weight: 500;
            src: url('ibm-plex-sans-v8-latin-500italic.woff2') format('woff2');
        }
        body {
            overflow: hidden;
            background: #0E1525;
            color: #F5F9FC;
            font-family: 'IBM Plex Sans', Arial, sans-serif;
        }
        .replit-ui-theme-root {
            --background-root: #0E1525;
            --background-default: #1C2333;
            --background-higher: #2B3245;
            --background-highest: #3C445C;
            --background-overlay: #0e1525A0;
            --foreground-default: #F5F9FC;
            --foreground-dimmer: #C2C8CC;
            --foreground-dimmest: #9DA2A6;
            --outline-dimmest: #2B3245;
            --outline-dimmer: #3C445C;
            --outline-default: #4E5569;
            --outline-stronger: #5F677A;
            --outline-strongest: #70788C;
            --accent-primary-default: #0079F2;
        }
        .AppLayout_root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .AppLayout_content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loadingAnimationWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Loading SVG */
        .loading-animation rect {
            rx: 12;
            fill: #F26207;
        }
        /* Skip to content button */
        .skip-to-content {
            position: fixed;
            top: 0;
            left: 4px;
            opacity: 0;
            z-index: 5000;
            background: var(--background-default);
            color: var(--foreground-default);
            border: none;
            padding: 12px;
            border-radius: 0 0 8px 8px;
            font-size: 1rem;
            transition: opacity 0.2s, transform 0.2s;
            transform: translateY(-100%);
        }
        .skip-to-content:focus {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <meta name="description" content="Build and deploy software collaboratively with the power of AI without spending a second on setup.">
    <meta property="og:title" content="Loading...">
    <meta property="og:description" content="Build and deploy software collaboratively with the power of AI without spending a second on setup.">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://replit.com/public/images/opengraph.png">
    <meta property="og:site_name" content="replit">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@replit">
    <meta name="twitter:title" content="Loading...">
    <meta name="twitter:description" content="Build and deploy software collaboratively with the power of AI without spending a second on setup.">
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png">
    <meta name="twitter:domain" content="replit.com">
    <meta name="google" content="notranslate">
</head>
<body class="replit-ui-theme-root">
    <div class="AppLayout_root">
        <a href="#main-content" class="skip-to-content">Skip to content</a>
        <div class="AppLayout_content" id="main-content">
            <div class="loadingAnimationWrapper">
                <svg class="loading-animation" width="83" height="100" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg" aria-labelledby="loading-animation-title">
                    <title id="loading-animation-title">loading animation</title>
                    <rect width="84" height="64" x="8" y="8"></rect>
                    <rect width="84" height="64" x="108" y="88"></rect>
                    <rect width="84" height="64" x="8" y="168"></rect>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
